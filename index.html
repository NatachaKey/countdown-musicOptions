<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Permanent+Marker&display=swap" rel="stylesheet">
  <body>
    <audio  id="myAudio" src="https://cdn.glitch.global/8bafe85c-520d-4576-84c9-31a67c39be5e/song.mp3?v=1657205292256" loop="loop" autoplay="allowed"></audio>
    
 <div class="heading">
   <h1>Vacation Countdown! Are you ready?</h1>
</div>
    
<button id="myButton">
  <img id="myImage" src="https://img.icons8.com/ios-filled/100/FFFFFF/play-button-circled--v1.png" width="70px">
</button>
    
<div class="container">
   <div class="time">
      <div class="block">
         <h4 class="days"></h4>
         <h3>DAYS</h3>
      </div>
   </div>
   <div class="time">
      <div class="block">
         <h4 class="hours"></h4>
         <h3>HOURS</h3>
      </div>
   </div>
   <div class="time">
      <div class="block">
         <h4 class="minutes"></h4>
         <h3>MINUTES</h3>
      </div>
   </div>
   <div class="time">
      <div class="block">
         <h4 class="seconds"></h4>
         <h3>SECONDS</h3>
      </div>
   </div>
</div>
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
